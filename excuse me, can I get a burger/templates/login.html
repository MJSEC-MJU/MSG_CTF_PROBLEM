<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f2f2f2;
      }

      .login-container {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 2px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      p {
        color: red;
        font-size: 14px;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Login Page</h1>

      {% if error %}
      <p>{{ error }}</p>
      {% endif %}

      <form method="POST" action="/login">
        <label for="id">ID:</label><br />
        <input type="text" id="id" name="id" required /><br />

        <label for="password">Password:</label><br />
        <input type="password" id="password" name="password" required /><br />

        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
